              <!--html form content-->
              <form name="techform" method="post" action="https://pttech.co.nz/API/handlesurvey.php"
                enctype="text/plain">
                <div class="row mb-3">
                  <label for="inputName" class="col-sm-2 col-form-label">First Name:</label>
                  <div class="col-sm-10">
                    <input type="text" minlength="2" maxlength="15" class="form-control" id="inputName" required
                      pattern="[A-Za-z]+" title="Only letters are allowed." required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputLastname" class="col-sm-2 col-form-label">Last Name: </label>
                  <div class="col-sm-10">
                    <input type="text" minlength="3" maxlength="15" class="form-control" id="inputLastname" required
                      pattern="[A-Za-z]+" title="Only letters are allowed." required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="phonenumber" class="col-sm-2 col-form-label">Phone Number:</label>
                  <div class="col-sm-10">
                    <input type="text" minlength="10" maxlength="15" class="form-control" id="inputphnumber"
                      pattern="[+]?[0-9]{10,15}"
                      title="Phone number must be between 10 and 15 digits. Only + and 0-9 allowed." required>
                  </div>
                </div>



                <h5><strong>Address</strong></h5>
                <div class="row mb-3">
                  <label for="inputAddress" class="col-sm-2 col-form-label">Line 1:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputAddress" class="col-sm-2 col-form-label">Line 2: </label>
                  <div class="col-sm-10">
                    <input type="address" class="form-control" id="inputAddress">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="towncity" class="col-sm-2 col-form-label">Town/City: </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="towncity" required>
                  </div>
                </div>

                <!--Radios gender-->
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check d-inline-block mb-2 mb-md-0 me-md-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                      <label class="form-check-label" for="gridRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check d-inline-block mb-2 mb-md-0 me-md-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Female
                      </label>
                    </div>
                    <div class="form-check d-inline-block mb-2 mb-md-0 me-md-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option4">
                      <label class="form-check-label" for="gridRadios3">
                        Other
                      </label>
                    </div>
                  </div>
                </fieldset>

                <!--checkbox Phone type-->
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Mobile Phone Type</legend>
                  <div class="col-sm-10">
                    <div class="form-check d-inline-block mb-2 mb-md-0 me-md-3">
                      <input class="form-check-input" type="checkbox" name="flexCheck" id="flexCheckDefault1"
                        value="option1">
                      <label class="form-check-label" for="flexCheckDefault1">
                        Windows
                      </label>
                    </div>
                    <div class="form-check d-inline-block mb-2 mb-md-0 me-md-3">
                      <input class="form-check-input" type="checkbox" name="flexCheck" id="flexCheckDefault2"
                        value="option2">
                      <label class="form-check-label" for="flexCheckDefault2">
                        Apple
                      </label>
                    </div>
                    <div class="form-check d-inline-block mb-2 mb-md-0 me-md-3">
                      <input class="form-check-input" type="checkbox" name="flexCheck" id="flexCheckDefault3"
                        value="option3">
                      <label class="form-check-label" for="flexCheckDefault3">
                        Android

                    <div class="form-check d-inline-block mb-2 mb-md-0 me-md-3">

                        value="option4">
                      <label class="form-check-label" for="flexCheckDefault4">
                        Other
                      </label>
                    </div>
                  </div>
                </fieldset>

                <!--dopdown select-->
